  <body>
    <div class="container">
      <div class="card card-body bg-light mb-3">
        <div class="form-group row">
          <label for="image-file" class="col-sm-2 col-form-label">File</label>
          <div class="col-sm-10">
            <input id="image-file" type="file" value="" />
          </div>
        </div>
        <div class="form-group row">
          <label for="pin" class="col-sm-2 col-form-label">Pin</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="pin" value="" />
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">
            Bits
          </legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bits"
                id="bits1"
                value="128"
              />
              <label class="form-check-label" for="bits1">128</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bits"
                id="bits2"
                value="256"
                checked
              />
              <label class="form-check-label" for="bits2">256</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bits"
                id="bits3"
                value="512"
              />
              <label class="form-check-label" for="bits3">512</label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="doit()">
              Create
            </button>
          </div>
        </div>
        <textarea rows="4" id="show" class="form-control"></textarea>
        <div class="form-group row" style="margin-top: 20px">
          <label for="site" class="col-sm-2 col-form-label">Site</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="site" value="" />
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">
            Bits
          </legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bits2"
                id="bits1"
                value="64"
              />
              <label class="form-check-label" for="bits1">64</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bits2"
                id="bits2"
                value="128"
              />
              <label class="form-check-label" for="bits2">128</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bits2"
                id="bits3"
                value="256"
                checked
              />
              <label class="form-check-label" for="bits3">256</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bits2"
                id="bits4"
                value="512"
              />
              <label class="form-check-label" for="bits4">512</label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="dosite()">
              Create
            </button>
          </div>
        </div>
        <textarea rows="4" id="show2" class="form-control"></textarea>
      </div>
      <script src="bundle.js"></script>
      <script
